<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

<body>
    <form action="" >
        <div class="formulario" id="datos_cliente">
            <h3 class="colorear">Datos del Cliente</h3>
            <div class="cuerpo_datos_cliente">
                <label for="">Tipo de Cliente</label>
            <select name="" id="tipo_cliente">
                <option value="V">V</option>
                <option value="J">J</option>
                <option value="E">E</option>
                <option value="G">G</option>
            </select>

            <div class="form__div">
          
              <input type="text" class="form__input" placeholder=" " id="cedula" autocomplete="off">
              <label for="" class="form__label">Cedula/Rif</label>
            </div>
            <div class="form__div">
          
              <input type="text" class="form__input" placeholder=" " id="nombre_completo" autocomplete="off">
              <label for="" class="form__label">Nombre y Apellido / Razon social</label>
            </div>
            
            <div class="form__div">
          
              <input type="text" class="form__input" placeholder=" " id="telefono" autocomplete="off">
              <label for="" class="form__label">Telefono Fijo</label>
            </div>
            <div class="form__div">
          
              <input type="text" class="form__input" placeholder=" " id="celular" autocomplete="off">
              <label for="" class="form__label">Telefono Celular</label>
            </div>
            <div class="form__div">
          
              <input type="text" class="form__input" placeholder="" id="correo" autocomplete="off">
              <label for="" class="form__label">Correo Electronico</label>
            </div>
            <div class="form__div">
          
              <input type="text" class="form__input" placeholder=" " id="direccion" autocomplete="off">
              <label for="" class="form__label">Direccion</label>
            </div>


            <div class="form__div">
              <input type="text" class="form__input" placeholder=" " id="ruta_referencia" autocomplete="off">
              <label for="" class="form__label">Ruta de Referencia</label>
            </div>
            <hr>
            <div class="cuerpo_cantidad_equipos">
              <div class="opciones">
                  <table class="tabla_checks1">
                    <tr class="tr_a">
                      <td><label for="">Aire Acondicionado</label></td>
                      <td><input type="checkbox" id="c_aire_acondicionado"></td>
                    </tr>
                    <tr class="tr_b">
                      <td><label for="">Refrigeracion</label></td>
                      <td><input type="checkbox" id="c_refrigeracion"></td>
                    </tr>
                    <tr class="tr_a">
                      <td><label for="">Ductos</label></td>
                      <td><input type="checkbox" id="c_ducto_aire"></td>
                    </tr>
                    <tr class="tr_b">
                      <td><label for="">Almacenamiento (Caba Cuarto)</label></td>
                      <td><input type="checkbox" id="c_caba_cuarto"></td>
                    </tr>
                    <tr class="tr_a">
                      <td><label for="">Sistema Chiller</label></td>
                      <td> <input type="checkbox" id="c_sistema_chiller"></td>
                    </tr>
                  </table>
                  <hr>

                  
                  <div class="label_container">
                      
                      
                  </div>
                  <div class="label_container">
                      
                      
                  </div>
                  <div class="label_container">
                      
                     
                  </div>
              </div>


              <div class="equipos" id="equipos">
                
                <div class="accordion" id="accordionPanelsStayOpenExample">
                  
                    <!-- ITEM1 \--> 
                    <div class="accordion-item item_acordeon_aire">
                      <div class="cantidad_container">
                        <label for="">Cantidad</label>
                        <input type="text" id="cantidad_aire">
                    </div>
                      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">

                                <h5>Aire Acondicionado</h5>
                              
                            </div>
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">

                        </div>
                      </div>
                    </div>
                    <!-- ITEM2 \--> 
                    <div class="accordion-item item_acordeon_refrigeracion">

                        <label for="">Cantidad</label>

                                <h5>Refrigeracion</h5>
                                
                            </div>
                        </button>

                    </div>

                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                            <div class="acordeon_header">
                                <h5>Ductos</h5>
                               
                            </div>
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                        <div class="accordion-body acordion_body_ductos">
                         
                        </div>
                      </div>
                    </div>
                  <!-- ITEM4 \--> 
                    <div class="accordion-item item_acordeon_caba_cuarto">
                        <div class="cantidad_container">
                            <label for="">Cantidad</label>
                            <input type="text" id="cantidad_caba_cuarto">
                        </div>
                        <h2 class="accordion-header" id="panelsStayOpen-headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
                            <div class="acordeon_header">
                                <h5>Almacenamiento (Caba Cuarto)</h5>
                                    
                            </div> 
                        </button>
                        </h2>
                        <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFour">
                          <div class="accordion-body acordion_body_caba_cuarto">
                            
                          </div>
                        </div>
                      </div>
                      <!-- ITEM55\--> 
                      <div class="accordion-item item_acordeon_chiller">
                        <div class="cantidad_container">
                          <label for="">Cantidad</label>
                          <input type="text" id="cantidad_chiller">
                      </div>

                                <h5>Sistema Chiller</h5>
                                
                            </div>
                          </button>
                        </h2>
                        <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFive">
                          <div class="accordion-body acordion_body_chiller">
                           
                          </div>
                        </div>
                      </div>
                      
                
                
                
                
                
                
                </div>
                <hr>
                      <div class="div_button">
                        <button type="submit" id="enviar">Enviar</button>
                      </div>
            </div>
        </div>



       
       
      
       
        </div>

        </div>
